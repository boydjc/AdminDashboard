<!DOCTYPE html>
<html>
	<head>
		<title>Admin Dashboard</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="content">
			<div id="sideMenu">
				<div id="dashBoardLabel">
					<img src="assets/images/dashLogo.png">
					<p>Dashboard</p>
				</div>
				<div id="sideMenuOne">
					<img src="assets/images/home.png"><a href="#">Home</a>
					<img src="assets/images/profile.png"><a href="#">Profile</a>
					<img src="assets/images/message.png"><a href="#">Messages</a>
					<img src="assets/images/clock.png"><a href="#">History</a>
					<img src="assets/images/home.png"><a href="#">Tasks</a>
					<img src="assets/images/home.png"><a href="#">Communities</a>
				</div>
				<div id="sideMenuTwo">
					<img src="assets/images/home.png"><a href="#">Settings</a>
					<img src="assets/images/home.png"><a href="#">Support</a>
					<img src="assets/images/home.png"><a href="#">Privacy</a>
				</div>
			</div>
			<div id="mainContent">
				<div id="titleBar">
					<div id="searchCont">
						<img src="assets/images/search.png">
						<input type="search" id="page-search" name="page-search">
					</div>
					<div id="profileInfo">
						<img  id="profileInfoNotifyImg" src="assets/images/notification.png">
						<img  id="profileInfoUserImg" src="assets/images/me.png" height="60px" width="60px">
						<p>Joshua Boyd</p>
					</div>
					<div id="userGreetingActionCont">
						<div id="userGreeting">
							<img src="assets/images/me.png" height="100px" width="100px">
							<div id="userGreetingMsg">
								<p>Hi there,</p>
								<p>Joshua Boyd</p>
							</div>
						</div>
						<div id="userActions">
							<button class="userActionButton" type="button">New</button>
							<button class="userActionButton" type="button">Upload</button>
							<button class="userActionButton" type="button">Share</button>
						</div>
					</div>
				</div>
				<div id="mainDash">
					<p>This is the main Dash</p>
				</div>
			</div>
			<div id="footer">
				<p>This is the footer</p>
			</div>
		</div>
	</body>
</html>
